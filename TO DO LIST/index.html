<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <h1>Social Media App</h1>
    <div class="container">
      <div class="left">
        <form id="form">
          <label for="post" style="font-size: 30px;">Write your post here</label>
          <br /><br />
          <textarea name="post" id="input" cols="30" rows="10" placeholder="write your todays task"></textarea>
          <div id="msg"></div>
          <input type="submit" value="post" id="btn">
        </form>
      </div> 
      <div class="right">
        <h3 style="font-size: 20px;">Your posts here</h3>
        <div id="posts">
          <div>
            <p>Hello World post 1</p>
            <span class="options">
              <i onClick="editPost(this)" class="fas fa-edit"></i>
              <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
            </span>
          </div>
          <div>
            <p>Hello World post 2</p>
            <span class="options">
              <i onClick="editPost(this)" class="fas fa-edit"></i>
              <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
